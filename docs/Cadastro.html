<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>KELMA - Servi√ßos</h1>
        <nav>
            <ul>
                <li><a href="#">Quem somos</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
    </header>
    <form action="" method="get">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>


        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="18" max="100" required>
        <br><br>


        <label for="tel">Telefone:</label>
        <input type="number" id= "tel" name="tel" minlength="11" required>
        <br><br>


        <label for="cpf">CFP:</label>
        <input type="number" id= "cpf" name="cpf" minlength="11" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" minlength="7" required>
        <input type="submit" name="Cadastrar">
        
    </form>
</body>
</html>
